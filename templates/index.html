<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora Video Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sora Video Generator</h1>
            <p class="subtitle">Create AI-generated video clips with Sora 2</p>
        </header>

        <div class="controls">
            <div class="setting">
                <label for="clip-count">Number of clips</label>
                <select id="clip-count">
                    <option value="1" selected>1 clip</option>
                    <option value="2">2 clips</option>
                    <option value="3">3 clips</option>
                    <option value="4">4 clips</option>
                    <option value="5">5 clips</option>
                    <option value="6">6 clips</option>
                    <option value="7">7 clips</option>
                    <option value="8">8 clips</option>
                    <option value="9">9 clips</option>
                    <option value="10">10 clips</option>
                </select>
            </div>
        </div>

        <div id="storyboard" class="storyboard"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
